<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>Home - My first website.</title>
    <meta charset="UTF-8" />
    <link
      rel="shortcut icon"
      sizes="16x16 32x32 64x64"
      href="https://nomadcoders.co/m.png"
    />
    <style>
      body {
        height: 100vh;
        margin: 50px;
      }
      span {
        background-color: yellowgreen;
        margin: 0 10px; /* margin을 상하로 0, 좌우로 10px */
      }
      p span {
        /* div p span => 이렇게 작성하는 것도 똑같이 작동한다. */
        /* 부모인 p 안에서 span을 찾으라는 것이다. css가 p를 찾고 그 안에서 span을 찾는다. */
        color: teal;
      }
    </style>
  </head>
  <body>
    <div>
      <span>hello</span>
      <p>
        Lorem ipsum dolor sit amet consecteturLorem ipsum dolor sit amet
        consectetur Lorem ipsum dolor sit amet consecteturLorem ipsum dolor sit
        amet consectetur <span>inside</span>
      </p>
    </div>
  </body>
</html>
