<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>Home - My first website.</title>
    <meta charset="UTF-8" />
    <link
      rel="shortcut icon"
      sizes="16x16 32x32 64x64"
      href="https://nomadcoders.co/m.png"
    />
    <style>
      /* root는 기본적으로 모든 document 뿌리가 됨, 출발점이 되는 것임 */
      :root {
        --main-color: #f3920b; /* --main-color를 document의 root에 저장하는 것이다. */
        --default-border: 1px solid var(var(--main-color));
      } /* 변수는 dash 2개 다음에 dash 1개 그리고 변수 이름, 이렇게 지어야 한다. */
      /* 그리고 변수를 사용할 때는 var(...)이렇게 쓰면 된다. */
      body {
        height: 100vh;
        margin: 50px;
      }
      p {
        background-color: var(
          --main-color
        ); /* 이제 이렇게 써줄 수가 있다. 지금부터는 컬러를 수정하고 싶으면 한 번만 하면 된다.*/
      }
      a {
        color: var(--main-color);
        border: var(--default-border);
      }
    </style>
  </head>
  <body>
    <p>
      Lorem ipsum dolor sit amet consectetur adippisicing elit. Quasi
      blandittiis possimus numquam facere molestiae nisi ab? Ea, ateque hic? Sed
      voluptatem nnemo sit aliquid libero sunt asperiores officia impedit
      adipisci
    </p>
    <div>
      <a href="#">website</a>
    </div>
  </body>
</html>
<!--
  이렇게 하면 하나 하나 색깔을 줘야 하기에 귀찮다, 그러므로 아래와 같이 
  :root라 불리는 엘리먼트에 변수를 추가한다.
-->
<!--
  지난 커밋처럼 색깔만 저장할 수 있는 것은 아니다.
  아래와 같은 것들 또한 저장이 가능하다.
  --default-border: 1px solid var(--main-color);
-->

  이것이 custom properties라고 하는 것이다.
