<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>Home - My first website</title>
    <meta charset="UTF-8" />
    <link
      rel="shortcut icon"
      sizes="16x16 32x32 64x64"
      href="https://nomadcoders.co/m.png"
    />
    <style>
      body {
        height: 100vh; /* body가 화면의 크기에 맞도록 바뀜, 아이폰이든 아이폰맥스든 그 화면의 크기에 맞게!! */
        margin: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      div {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 300px;
        font-size: 28px;
        color: white;
        height: 300px;
        background-color: teal;
      }
      #second {
        background-color: wheat;
      }
    </style>
  </head>
  <body>
    <div>1</div>
    <div id="second">2</div>
    <div>3</div>
  </body>
</html>
<!--
  flexBoxPartTwo
  주축과 교차축은 디폴트로 수평, 수직이다.
  
  flex-direction: row
  flex-direction: column

  display: flex;를 했을 때 default는 수평이다.
  flex-direction : column; 이렇게 설정하면 축을 서로 뒤바꾼다.
  flex-direction: column 이면 주축은 수직이 되고 교차축은 수평이 된다.
-->

<!--
  div는 body가 움직이라는 대로 움직이고 있는데
  이제 숫자를 가진 div 또한 flex 컨테이너로 만들 수 있다.
  이제 div 안에 justify-content와 align-items를 줄 수 있다.
  말 그대로 자식인 숫자를 이동시키는 것이다!

  flex 컨테이너 안에 자식이 있고 자식 엘리먼트도 flex 컨테이너인 상태이다.
-->
