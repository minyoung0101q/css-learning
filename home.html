<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>The Nico Times</title>
    <style>
      img {
        height: 150px;
        width: 120px;
        border: 10px solid black;
        border-radius: 50%;
        transform: scaleX(4);
        /* X축으로 scale(크기 변경)을 4배로 만들어봄 */
    </style>
  </head>
  <body>
    <img src="img/logo.png" />
  </body>
</html>
<!--
  transformations은 정말 멋있다!
  말 그대로 한 요소를 transform(변형) 시킬 수 있기 때문이다.

  transform은 무언가를 변화시킨다. 어떤 변화든 상관없이
  위 코드가 바로 transformations이다.
-->
