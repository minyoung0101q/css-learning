<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>Home - My first website</title>
    <meta charset="UTF-8" />
    <link
      rel="shortcut icon"
      sizes="16x16 32x32 64x64"
      href="https://nomadcoders.co/m.png"
    />
    <style>
      body {
        height: 100vh;
        margin: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-direction: row-reverse; /* 오른쪽부터 시작해서 왼쪽으로! */
        /* flex-direction: column-reverse; 밑에서 시작해서 위로 올라간다, 맨 밑이 1 그리고 순서대로 위로 2, 3 */
        /* flex-wrap: nowrap;  nowrap는 default이고, 화면의 너비를 최대한으로 줄였을 때, 300px의 width를 갖고 있는 div의 넓이를 더 줄인다, 다음 줄로 넘어가지 않는다.
        flexbox는 width를 초기 사이즈 정도로만 여기고 모든 엘리먼트를 같은 줄에 있게 하기 위해 width를 바꿀 수도 있다. */
        /*flex-wrap: wrap;  wrap은 한 줄에 들어가는만큼 최대한 집어넣고 그게 되지 않으면 다음 줄로 넘긴다, 명시된 사이즈의 300px을 반영하고, 다음 줄로 넘어간다.  */
        flex-wrap: wrap-reverse; /* 이렇게도 가능하다.
        하지만, 실제 실무에서 많이 사용하지는 않는다, wrap-reverse를, 니코쌤도 평생 5번 정도 사용해봤다고 한다. */
      }
      div {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 245px;
        font-size: 28px;
        color: white;
        height: 245px;
        background-color: teal;
      }
      #second {
        background-color: wheat;
      }
    </style>
  </head>
  <body>
    <div>1</div>
    <div id="second">2</div>
    <div>3</div>
  </body>
</html>
<!--
  이게 flexbox의 기초이다.
  시작한 사람한테는 버거울 수도 있기 때문에, 이 정도만 알고 이후에 프로젝트를 하면서 하나 하나 알아간다.
  flexbox에 대해 더 자세하게 알고 싶다면 CSS Layout Master Class를 확인하면 된다.

  CSS Layout에서는 flexbox에 대해 자세하게 배우고,
  flexbox의 다른 형태라고 할 수 있는 CSS Grid도 배운다.

  아주 멋있는 레이아웃을 만들고 싶다면 CSS 마스터 클래스를 꼭 체끼라웃 해봐야 한당
-->
<!--
  여기서는 flexbox에만 초점을 맞춘다.
  초심자는 다양한 형태의 flexbox와 flexbox의 또 다른 형태인
  CSS Grid까지 보게 되면 겁을 먹을 수가 있다.
-->
<!--
  Flexbox에 대해 기본적으로 기억해야 할 것은 아래와 같다.
  1. 주축은 기본적으로 수평이다.
  flex-direction을 통해 변경할 수 있다.
  flex-direction은 디폴트로 row이다.
  flex-direction은 column으로 바꿀 수도 있다.
-->
