<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>Home - My first website</title>
    <meta charset="UTF-8" />
    <link
      rel="shortcut icon"
      sizes="16x16 32x32 64x64"
      href="https://nomadcoders.co/m.png"
    />
    <style>
      body {
        height: 1000vh;
        margin: 20px;
      }

      div {
        width: 300px;
        height: 300px;
        color: white;
        background-color: teal;
      }
      #green {
        background-color: teal;
        position: fixed; /* chrome 실행했을 때 볼 수 있듯이 위로 옮겨졌기 때문에 different div를 볼 수 없다. */
        opacity: 0.2; /* 숫자가 클수록 진함 */
      }
      #different {
        background-color: wheat;
      }
    </style>
  </head>
  <body>
    <div id="green"></div>
    <div id="different"></div>
  </body>
</html>
<!--
  position: fixed;는 netflix에서도 쓰인다.
  netflix의 메뉴 같은 경우를 예시로 들 수 있다.
-->
