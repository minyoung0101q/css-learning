<!DOCTYPE html>
<html lang="kr">
  <!--검색엔진을 위함 : 주된 언어가 한국어인지 영어인지 검색엔진에게 알려줌-->
  <head>
    <link
      rel="shortcut icon"
      sizes="16x16 32x32 64x64"
      href="https://nomadcoders.co/m.png"
    />
    <title>Home - My first website</title>
    <meta name="description" content="This is my website" />
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>Hello!</h1>
    <a href="http://google.com" target="_blank">Go to Google</a>
    <img src="img/logo.png" />
  </body>
</html>
<!--meta의 뜻 : 부가적인-->
<!--중요한 태그 => meta charset=utf-8을 넣어줘야 한글이나 특수문자가 안깨짐, 즉 브라우저가 이해하도록 함-->
<!--나중에 학습할 중요한 태그 : description과 title 태근는 구글 검색에 많은 비중을 차지함-->
