<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>The Nico Times</title>
    <style>
      img {
        height: 80px;
        width: 80px;
        border: 10px solid black;
        border-radius: 50%;
        transition: transform 5s ease-in-out; /* transition은 root에 있어야 함, state에 있으면 안됨 */
      }
      img:hover {
        transform: matrix(1, 2, 3, 4, 5, 6); /* 90도 회전시킨다. */
      }
    </style>
  </head>
  <body>
    <img src="img/logo.png" />
    <span>sfdfasfadf</span>
  </body>
</html>
<!--
  transmatino을 조합할 수도 있다.
  이전 영상에서 봤던 transition이랑 함께.

  0에서 90도까지 어떻게 애니메이션으로 만들 수 있을까?

  이제 우리는 애니메이션을 만들 수 있다.
-->
<!--
  이게 3D이다. CSS 덕분에 가능하다. 그리고 요즘에는 브라우저가 아주 진보했기 때문에 가능하다.
  CSS에 있는 모든 애니메이션은 GPU에 의해 돌아가고 있다.
  컴퓨터의 그래픽카드에 의해서 말이다.
-->
