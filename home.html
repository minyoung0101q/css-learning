<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>Home - My first website</title>
    <meta charset="UTF-8" />
    <link
      rel="shortcut icon"
      sizes="16x16 32x32 64x64"
      href="https://nomadcoders.co/m.png"
    />
    <style>
      body {
        height: 1000vh;
        margin: 20px;
      }

      div {
        width: 300px;
        height: 300px;
        background-color: wheat;
        position: relative;
      }
      .green {
        background-color: teal;
        height: 100px;
        width: 100px;
        position: absolute;
        right: 0px;
        bottom: 0px;
      }
    </style>
  </head>
  <body>
    <div>
      <div class="green"></div>
    </div>
  </body>
</html>
<!--
  <!--
  만약 위와 같이 하고 싶지 않다면,
  absolute를 선언한 요소가 가장 가까운 relative한 부모 즉, body를 기준으로 움직이는 것처럼 하고 싶지 않다면(div는 relative한 요소가 아니다.)

  absolute의 부모(div)를 relative로 만들어줘야 한다.
  바로 div에 position: relative; 선언을 해주면 된다.
