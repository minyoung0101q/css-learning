<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>The Nico Times</title>
    <style>
      img {
        height: 150px;
        width: 120px;
        border: 10px solid black;
        border-radius: 50%;
        transform: translateX(-10px); /* 왼쪽으로 10px씩 이동 */
        /* 위 명령어는 transformation을 적용시키긴 하지만
        다른 형제(sibling)를 변화시키진 않는다. */
      }
    </style>
  </head>
  <body>
    <img src="img/logo.png" />
  </body>
</html>
<!--
  translate(옮기기)도 할 수 있다.
  
-->
