<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>Home - My first website.</title>
    <meta charset="UTF-8" />
    <link
      rel="shortcut icon"
      sizes="16x16 32x32 64x64"
      href="https://nomadcoders.co/m.png"
    />
    <style>
      body {
        height: 100vh;
        margin: 50px;
      }
      p + span {
        /* p 다음으로 오는 span에만 underline decoration을 준다. */
        text-decoration: underline;
        /* 아래처럼  p와 span 태그 사이에 address 태그가 붙는다면 당연히 이 코드는 적용되지 않는다. */
        /* p 딱 뒤에 span이 와야 하는데 그러지 않고 있다. */
        /* 그런데 이럴 때  ~ 를 활용할 수 있는데! 만약 span이 p의 형제인데 바로 뒤에 오지 않을 때 쓸 수 있는 게 바로 ~ 이다. */
      }
      p ~ span {
        /* 형제 관계이지만 꼭 바로 뒤에 올 필요는 없다. 
        우리가 배우는 마지막 combinators*/
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div>
      <p>
        Lorem ipsum dolor sit amet consecteturLorem ipsum dolor sit amet
        consectetur Lorem ipsum dolor sit amet consecteturLorem ipsum dolor sit
        amet consectetur <span>inside</span>
      </p>
      <address>hi</address>
      <span>hello</span>
    </div>
  </body>
</html>
<!--
  p > span : p 바로 밑 자식 span
  p span : p 의 모든 자식 중 span들
  p + span : p 다음으로 오는 span
-->
<!--
  mdn 파일을 찾아보면 combinators는 여러가지가 있다.
-->
