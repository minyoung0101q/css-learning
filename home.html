<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>The Nico Times</title>
    <style>
      img {
        height: 120px;
        width: 120px;
        border: 10px solid black;
        border-radius: 50%;
        transition: transform 5s ease-in-out; /* transition은 root에 있어야 함, state에 있으면 안됨 */
      }
      img:hover {
        transform: rotateX(90deg); /* 90도 회전시킨다. */
      }
    </style>
  </head>
  <body>
    <img src="img/logo.png" />
    <span>sfdfasfadf</span>
  </body>
</html>
