<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>Home - My first website.</title>
    <meta charset="UTF-8" />
    <link
      rel="shortcut icon"
      sizes="16x16 32x32 64x64"
      href="https://nomadcoders.co/m.png"
    />
    <style>
      body {
        height: 100vh;
        padding: 5px;
        border-radius: 10px;
      }
      input {
        border: 3px solid wheat;
      }
      /* 이건 class 추가 없이 form에서 required 필드를 보여줄 때 많이 사용한다. */
      input:required {
        border-color: tomato;
      }
      /* 아래에 작성한 코드는 많이 안쓸지도 모르지만 
      알고 있으면 너무 좋은 것들이다아 */
      input[placeholder~='name'] {
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <div>
      <form>
        <input type="text" placeholder="First name" />
        <input type="text" placeholder="Last name" />
        <input type="password" required placeholder="password" />
      </form>
    </div>
  </body>
</html>
<!--
  placeholder에 "name"이라는 단어를 포함한 모든 input이 배경색으로 pink를 가지도록 만든다.
-->
