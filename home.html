<!--
  고급 CSS로 넘어가기 전에 컬러에 대해 확실하게 짚고 넘어갈 것이다.
  컬러는 css에서 정말 중요하다.
  yellowgreen 같은 기본 컬러 말고 내가 직접 지정한 컬러를 사용해야만 한다.
  이름 있는 컬러 말고
  그리고 변수에 대해서도 얘기할 것이다.
  변수는 값을 저장할 수 있게 해주고, 나중에 쓸 수도 있다.
  
  이게 css를 프로그래밍 언어처럼 보이게 해준다.
  프로그래밍 언어는 아니지만 그 장점을 비슷하게 보여준다.

  먼저 color에 대해 얘기해 볼 것이다.
  css에서 알야할 컬러 시스템은 3가지 정도가 있다.
  첫번째는 16진수 컬러(hexadecimal color)이다.
  만약 스케치 프로그램을 쓴 적이 있거나 디자이너 친구가 있다면 쓰는 걸 봤을 지도 모른다.
  이 16진수 컬러를.
  만약 카카오를 구글링해서 카카오 사이트의 특정 색깔을 가져오고 싶다면 선택해서 복사해서 vscode로 적용시킬 수 있다.
  
  또한, rgb 값을 가져오고 싶을 때가 있을텐데 이것도 색을 지정하는 다른 방법이 될 것이다.
  이건 rgb 방식으로 디자이너들이 많이 쓰는 방식이다.
  rgb의 의민는 red, green, blue라는 뜻을 가진다.

  또한 가끔은 rgba를 쓰고 싶을 수가 있다.
  rgba에서 a는 알파를 말하는데 투명도를 나타낸다.
  rgba => 얼마나 투명하게 만들지 결정할 수 있다.
-->
