<!--

  가장 마지막으로 변경된 색깔로 지정됨
  코드의 순서가 결과에 영향을 미침
  즉, 내부 스타일 시트가 외부 스타일 시트보다 뒤에 있다면 서로 겹쳤을 때 내부 스타일 시트로 스타일 지정됨
  외부 스타일 시트가 내부 스타일 뒤에 있다면 외부 스타일 시트가 마지막에 변경되니까 겹치는 게 있다면 외부 스타일로 지정됨
