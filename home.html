<!DOCTYPE html>
<html lang="kr">
  <head>
    <link
      rel="shortcut icon"
      sizes="16x16 32x32 64x64"
      href="https://nomadcoders.co/m.png"
    />
    <title>Home - My first website</title>
  </head>
  <body>
    <form id="website">
      <label for="website">Website</label>
      <input id="website" required placeholder="Name" type="date" />
      <input type="submit" value="create account" />
    </form>
  </body>
</html>
<!--
  id에 대해서
  id는 unique identifier이다.
  element당, 태그 하나당 하나의 id만 가질 수 있는 게 규칙이다.
  id값은 unique 해야 한다.

  예를 들어서 아래와 같이 하면 안된다.
  <form id="website">
      <label for="website">Website</label>
      <input id="website" required placeholder="Name" type="date" />
      <input type="submit" value="create account" />
    </form>
  <input id="website" required placeholder="Name" type="date" />
  위 코드를 보면 id 값은 unique 하지 않다.

  나중에 css가 website라는 ID를 가진 input을 파란색으로 바꿔준다.

  다시 한 번, id 값은 다른 태그에서 공유하면 안되고 unique 해야만 한다.
  ->
