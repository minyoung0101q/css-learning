<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>Home - My first website.</title>
    <meta charset="UTF-8" />
    <link
      rel="shortcut icon"
      sizes="16x16 32x32 64x64"
      href="https://nomadcoders.co/m.png"
    />
    <style>
      body {
        height: 100vh;
        padding: 5px;
        border-radius: 10px;
      }
      /* input:optional => <input> 요소 중에서 required 속성이 없는 입력 요소를 선택하는 CSS 선택자 */
      input:optional {
        border: 3px solid tomato;
      }
      input:required {
        border: 3px solid teal;
      }
    </style>
  </head>
  <body>
    <div>
      <form>
        <input type="text" placeholder="username" />
        <input type="password" required placeholder="password" />
      </form>
    </div>
  </body>
</html>
