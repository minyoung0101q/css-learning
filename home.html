<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>The Nico Times</title>
    <style>
      a {
        color: wheat;
        background-color: tomato;
        text-decoration: none;
        padding: 3px 5px;
        border-radius: 5px;
        font-size: 55px;
        transition: background-color 10s ease-in-out, color 5s ease-in-out;
      }
      a:hover {
        /* button에 hover state를 추가해준다. */
        /* animation은 없는 상태, 상태에서 상태로 변할 때 바로 변한다. 그 어떠한 transition도 없는 상태에서. */
        /* 커서가 대상 위에 없는 상태에서 커서를 대상 위에 갖다대면 상태가 바로 변한다. */
        /* 이럴 때 바로 transition이라는 속성이 필요하다.
        transition 속성은 state가 없는 요소에 붙어야 한다. */
        color: tomato;
        background-color: wheat;
      }
    </style>
  </head>
  <body>
    <a href="#">Go home</a>
  </body>
</html>
<!--
  고급 css, advanced css : animation, transformation, transition
  예전에는 자바스크립트를 활용해서 할 수 있던 작업을 지금은 css로 할 수 있다.
-->
<!--
  transition
  어떤 상태에서 다른 상태로의 "변화"를 애니메이션으로 만드는 방법

  먼저 state를 만든다.
-->
