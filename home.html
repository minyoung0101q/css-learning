<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>Home - My first website</title>
    <meta charset="UTF-8" />
    <link
      rel="shortcut icon"
      sizes="16x16 32x32 64x64"
      href="https://nomadcoders.co/m.png"
    />
    <style>
      body {
        margin: 20px;
      }
      .btn {
        padding: 5px 10px;
        border-radius: 5px;
      }
      .teal {
        background-color: teal;
      }
      .tomato {
        background-color: tomato;
        color: white;
      }
    </style>
  </head>
  <body>
    <span class="btn teal">hello</span>
    <span class="btn tomato">hello</span>
    <span class="btn teal">hello</span>
    <span class="btn tomato hello honey potato">hello</span>
    <!-- 위와 같이 하나의 element가 다수의 class를 가질 수 있다. 
    전부 각각 별개의 클래스이다. tomato, hello, honey, potato 들은-->
    <span class="btn teal">hello</span>
    <span class="btn tomato">hello</span>
    <span class="btn teal">hello</span>
  </body>
</html>
<!--
  selector 간에 쉼표를 넣을 수 있다 === 더 효율적이다!
-->
<!--
  id는 unique한 값이어야 하는데, 물론 스펠링 자체가 중복되지는 않고 있지만,
  tomato는 겹친다.

  위와 같은 현상은 일어나면 안된다. id의 고유성 특성을 해치기 때문이다.

  우리는 요소를 가리키면서 겹쳐도 되는 방법을 찾아야 한다.
  그게 바로 class이다.
  id 대신 class를 쓴다.
  class는 여러 곳에서 쓸 수 있고, class는 많은 곳에서 원하는 만큼 사용 된다.

  class는 여러 요소들이 같이 쓸 수 있다.
  3개의 요소가 같은 클래스명을 쓸 수 있다.
  또한, 다른 요소는 class 명btn 을 여러 개 가질 수도 있다.

  id와는 정반대이다. id는 중복되면 안되고, element당 하나만 쓸 수 있지만,
  class는 한 element에 다수의 class를 쓸 수 있다. class 명btn 이 겹칠 수도 있고.
-->
<!--
  현업에서 class를 많이 사용한다.
  netflix를 보기만 하더라도 class를 많이 사용한다는 걸 알 수 있다.
