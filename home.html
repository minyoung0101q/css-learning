<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>Home - My first website</title>
    <meta charset="UTF-8" />
    <link
      rel="shortcut icon"
      sizes="16x16 32x32 64x64"
      href="https://nomadcoders.co/m.png"
    />
    <style>
      html {
        background-color: tomato;
      }
      body {
        margin: 20px;
        padding: 20px;
        /* collapsing margins 현상을 해결해줌 
        padding: 20px 이 한줄로
        이제 공간이 경계로부터 안쪽으로 생김
        padding이 사방으로 적용됨 */
        /* padding: 20px 10px; padding이 상하, 좌우 순서로 적용됨 */
        background-color: thistle;
      }

      div {
        height: 150px;
        padding: 10px;
      }
      #first {
        background-color: whitesmoke;
        width: 150px;
        height: 150px;
      }
      #second {
        background-color: teal;
        width: 100px;
        height: 100px;
      }
      #third {
        background-color: wheat;
        width: 50px;
        height: 50px;
      }
      #fourth {
        background-color: blanchedalmond;
        width: 25px;
        height: 25px;
      }
    </style>
  </head>
  <body>
    <div id="first">
      <div id="second">
        <div id="third">
          <div id="fourth"></div>
        </div>
      </div>
    </div>
  </body>
</html>
<!--
  collapsing margins 현상에 대한 정의를 기억하는 것은 어려울 것이다.
  그냥 잊어버리자.
  *** 경계, border이 닿아서 margin이 같아졌구나(상, 하만), 이렇게 이해하자.
  => 정리 : border가 같아져서 margin이 같아졌구나(샹, 하만 큰값으로 설정)
  이렇게만 생각하고 더 깊게 파지 않는다. 한 번 겪어보면 다 알게 될 것이기 때문에.
  이제 padding

  padding : margin과 반대 개념
  margin은 box의 경계로부터 바깥에 있는 부분이고,
  padding도 공간인데 box의 경계롤부터 "안쪽"에 있는 공간이다.

-->
