<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>The Nico Times</title>
    <style>
      body {
        display: flex;
        height: 100vh;
        align-items: center;
        justify-content: center;
      }
      div {
        background-color: teal;
        width: 200px;
        height: 200px;
      } /* 최대 너비는 400px */
      /* media query는 가로 적용 */
      /* 400px이 넘지 않는 스크린 */
      @media screen and (max-width: 600px) {
        div {
          background-color: tomato;
        }
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
<!--
  Media quiery는 오직 CSS만을 이용해서 스크린의 사이즈를 알 수 있는 방법이다.
  내 웹사이트를 보는 사용자 스크린 말하는 거예용
-->
<!--
  웹사이트를 아이폰으로 보거나, 혹은 아주 큰 화면으로 본다면, 혹은 누구가가 landscape 모드(가로 모드)로 본다면 말이양
  세로는 portrait모드
  우리의 css 스타일을 스크린의 사이즈에 따라서 맞게 바꿀 수 있당
-->
<!--
  media query는 너무 멋있다앙 반응형으로 만들 수 있으니까 너무 멋있다앙
-->
<!--
  원한다면 더 많은 미디어 쿼리 조건을 넣을 수가 있당
-->
