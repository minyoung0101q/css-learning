<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>Home - My first website</title>
    <meta charset="UTF-8" />
    <link
      rel="shortcut icon"
      sizes="16x16 32x32 64x64"
      href="https://nomadcoders.co/m.png"
    />
    <style>
      div {
        display: inline;
        height: 150px;
        width: 150px;
        background-color: tomato;
      }
      span {
        height: 150px;
        width: 150px;
        display: block;
        background-color: turquoise;
      }
    </style>
  </head>
  <body>
    <div></div>
    <span>hello</span>
    <span>hello</span>
  </body>
</html>

<!--
  box와 block에 대해 얘기하기 전에 block만 가지고 있는 특징에 대해 얘기해봄
  block은 inline에는 없는 특징이 있음

  ***block을 inline으로 block을 inline으로 바꾸는 것은 가능할까?
  결론적으로 가능함***

  span을 block으로 바꿔봄
  기본적으로 span의 display 속성은 inline이다.
  아무것도 적용하지 않으면 그 default 값이 display가 inline
  브라우저는 기본적으로 span을 inline이라 인식한다.
  span {
        display: inline;
        background-color: turquoise;
      }
  아래와 같이 코드를 작성하면 block이 된다.
  span {
    diplay: block;
  }

  inline 요소는 content, 즉 태그 사이에 text가 없으면 화면에 나오지 않음
  그 이유는 다음과 같다.
  어떤 요소가 inline이면 그 요소는 높이와 너비를 가질 수 없다.
  inline은 높이와 너비가 없다. 그래서 div가 사라진 것이다.
  inline 요소 안에 글자를 넣으면 글자의 크기만큼 공간을 차지해서 스타일링 된다(ex: backgroud-color: yellow)
-->

<!--
  기억하기!!
  inline은 높이와 너비가 없고
  block은 높이와 너비가 있다.
-->
