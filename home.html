<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>The Nico Times</title>
    <style>
      body {
        display: flex;
        height: 100vh;
        align-items: center;
        justify-content: center;
      }
      /* 애니메이션을 만드는 두 번째 방법 */
      @keyframes superSexyCoinFlip {
        0% {
          transform: rotateY(0);
        }
        25% {
          trnasform: scale(2);
        }
        50% {
          border-radius: 0px;
          transform: rotateY(180deg) translateY(-100px);
          border-color: tomato;
        }
        75% {
          transform: scale(5);
        }
        100% {
          transform: rotateY(0) translateY(0px);
        }
      }
      img {
        height: 80px;
        width: 200px;
        border: 10px solid black;
        border-radius: 50%;
        animation: superSexyCoinFlip 5s ease-in-out infinite;
      }
    </style>
  </head>
  <body>
    <img src="img/logo.png" />
    <span>sfdfasfadf</span>
  </body>
</html>
