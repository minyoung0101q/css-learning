<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>Home - My first website</title>
    <meta charset="UTF-8" />
    <link
      rel="shortcut icon"
      sizes="16x16 32x32 64x64"
      href="https://nomadcoders.co/m.png"
    />
    <style>
      /* html은 전체 문서를 가리킴 */
      html {
        background-color: tomato;
      }

      /*body는 그 안에 있는 내용 (div) 사이즈 만큼 됨, 우선 사이즈는 신경 쓰지 말고 넘어가기
      body는 8px의 margin을 가지고 있음
      다시 margin은 공간인데 body의 border로부터 바깥에 있는 공간을 말함
      body의 size는 div의 height만큼 됨
      body는 일반적으로 블록 요소
      */
      body {
        margin-top: 20px;
        margin-left: 10px;
        margin-right: 5px;
        margin-bottom: 10px;
        background-color: thistle;
      }

      div {
        margin-left: 50px;
        height: 150px;
        width: 150px;
        background-color: whitesmoke;
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
<!--
  block으로 넘어가서!
  block과 inline이 다른 점은 높이와 너비만이 아니다. 차이점이 더 있다. 
  inline은 box가 아니다.
  block은 box이다.
  box는 특징 3가지가 있다. margin, padding, border
  이게 inline과 차이점이다.
-->

<!--
  body {
    display: block;
    margin: 8px;
}
위 스타일이 브라우저가 제공하는 기본 스타일로 
위, 오, 아, 왼 등의 4가지 모든 방향에 8px을 준다.
-->
<!--
  box의 속성은 3가지, 그 중 margin에 대해
  니콜라 쌤이 적어두라고 한 부분은 다음과 같다.

  margin은 box의 border(경계)의 바깥에 있는 공간이다.
  body는 경계 바깥으로 공간을 가지고 있다.
-->

<!--정리 : margin은 공간인데 box(bodrder)의 경계로부터 바깥에 있는 공간
block: 높이와 너비 요소가 있다.
inline: 높이와 너비 요소가 없다.
-->
