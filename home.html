<!--
  복습하기 전 pseduo element 3개 알아보기
  ::placeholder는 placeholder를 스타일링해준다.

  p::selection => 드래그 하면 배경색이 입혀짐


  first-letter => 첫 번째 문자 L만 설정한대로 된다.
  first-line => 한 줄을 설정한다.

  이렇게 selectors, pseduo elements, combinators에 대해 알아봤다.
-->
