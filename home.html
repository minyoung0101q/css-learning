<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>The Nico Times</title>
    <style>
      a {
        color: wheat;
        background-color: tomato;
        text-decoration: none;
        padding: 3px 5px;
        border-radius: 5px;
        font-size: 55px;
        transition: color 1s cubic-bezier(0.6, 0, 0.735, 0.045),
          border-radius 5s ease-in-out, background-color 10s ease-out; /* all은 모든 state를 의미한다. */
      } /* ease-in-out은 기본적으로 브라우저에게 애니메이션이 어떻게 변할지 말해주는 것이다. */
      /* 실무에서는 대부분 사용하게 될 것은 아래와 같다.
      ease-in, ease-out, ease-in-out
      */
      a:hover {
        border-radius: 20px;
        color: tomato;
        background-color: wheat;
      }
    </style>
  </head>
  <body>
    <a href="#">Go home</a>
  </body>
</html>
<!--
  상태 변화를 애니메이션으로 만들고 싶다면 transition을 사용하면 된다.
  가장 일반적으로 사용하는 방법 : all
  만약 전체를 애니메이션 주고 싶지 않다면 background-color 이런식으로 코드 작성을 해주면 된다.
-->
