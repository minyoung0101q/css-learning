<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>The Nico Times</title>
    <style>
      body {
        display: flex;
        height: 100vh;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
      div {
        background-color: teal;
        width: 200px;
        height: 200px;
      }
      /* min-device-width, max-device-width 는 오직 핸드폰에서만 적용된다. 
      데스크톱 브라우저에서는 당연히 이해하지 못한다. */
      @media screen and (min-device-width: 601px) and (max-width: 1200px) {
        div {
          background-color: wheat;
        }
      }
      span {
        font-size: 36px;
      }
      /* 가로 모드일 때 span을 display: none; */
      @media screen and (orientation: landscape) {
        span {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div></div>
    <span>Please flip your phone</span>
  </body>
</html>
<!--
  media queries recap
  media query는 우리가 조건을 추가할 수 있는 방법으로 코드의 조건을 적는 것이다.
  이 조건이 참이라면 css를 적으라고 말해주는 것이다.
  element 안에 css를 적용시켜야 한다. 
  media query는 and를 써서 연결된다.

  다른 종류의 media query 또한 존재한다.
  min-device-width: 601px;
-->
