<!--
  inline에도 margin과 padding이 적용될까?
  inline은 margin이 좌, 우만 적용됨
  inline은 높이와 너비가 없기 때문에 margin 상, 하를 가질 수 없다.
  inline은 padding을 사방으로 가질 수 있다.
-->

<!--
  정리 : 꼭 기억하기! => 실무에서 위, 아래에 margin을 적용하고 싶다면 inline 요소는 block으로 바꿔서 적용시켜야만 한다.
  block : 높이와 너비가 있고, margin과 padding을 상,하,좌,우로 가질 수 있다.
  inline : 높이와 너비가 없고, padding은 상, 하, 좌, 우로 가질 수 있지만 
            margin은 상, 하는 갖지 못한다. 높이와 너비가 없기 때문이다.
-->
