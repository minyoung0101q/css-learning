<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>Home - My first website</title>
    <meta charset="UTF-8" />
    <link
      rel="shortcut icon"
      sizes="16x16 32x32 64x64"
      href="https://nomadcoders.co/m.png"
    />
    <style>
      body {
        height: 1000vh;
        margin: 20px;
      }

      div {
        width: 300px;
        height: 300px;
        background-color: wheat;
      }
      .green {
        background-color: teal;
        height: 100px;
        width: 100px;
        position: absolute;
        right: 0px;
      }
    </style>
  </head>
  <body>
    <div>
      <div class="green"></div>
    </div>
  </body>
</html>
<!--
  position: absolute;
  absolute 또한 top, left, bottom, right 속성을 줘서 위치를 이동시키는데 특이한 점이 있다.
  중요한 점은 body의 맨 오른쪽, 아래, 왼쪽으로 간다는 점이다! 부모 박스 기준이 아니다.
  absolute는 가장 가까운 relative 부모를 기준으로 이동시켜준다.
  green이라는 class를 가진 div의 부모는 div가 아니다. div는 relative 하지 않으니까.
  그래서 body가 relative한 부모가 되는 것이다.

  즉, green div는 absolute이고 relative한 부모를 찾아야 한다.
  body는 바깥쪽에 있는 가장 relative한 부모이다.
-->
