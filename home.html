<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>Home - My first website</title>
    <meta charset="UTF-8" />
    <link
      rel="shortcut icon"
      sizes="16x16 32x32 64x64"
      href="https://nomadcoders.co/m.png"
    />
    <style>
      div:first-child {
        background-color: teal;
      }
      div:last-child {
        background-color: greenyellow;
      }
      div:nth-child(3) {
        background-color: wheat;
      }
      div:nth-child(2n) {
        /* 2n 아니면 even */
        background-color: black;
      }
    </style>
  </head>
  <body>
    <div>hello</div>
    <div>hello</div>
    <div>hello</div>
    <div>hello</div>
    <div>hello</div>
  </body>
</html>
<!--
  pseduo selectors 다시 복습
  위와 같이 body 태그 밑에 <div>만 5줄을 두었고, 이 5개의 div를 감싸는 div는 존재하지 않는다.
  이럴 때는 style 코드를 위와 같이 작성할 수 있다.
-->
