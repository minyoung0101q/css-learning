<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>Home - My first website.</title>
    <meta charset="UTF-8" />
    <link
      rel="shortcut icon"
      sizes="16x16 32x32 64x64"
      href="https://nomadcoders.co/m.png"
    />
    <style>
      body {
        height: 100vh;
        margin: 50px;
      }
      p + span {
        /* p 다음으로 오는 span에 underline decoration을 준다. */
        text-decoration: underline;
        /* + selector를 활용 */
      }
    </style>
  </head>
  <body>
    <div>
      <p>
        Lorem ipsum dolor sit amet consecteturLorem ipsum dolor sit amet
        consectetur Lorem ipsum dolor sit amet consecteturLorem ipsum dolor sit
        amet consectetur <span>inside</span>
      </p>
      <span>hello</span>
      <span>hi</span>
    </div>
  </body>
</html>
<!--
  p > span : p 바로 밑 자식 span
  p span : p 의 모든 자식 중 span들
  p + span : p 다음으로 오는 span
-->
