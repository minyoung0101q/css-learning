<!DOCTYPE html>
<html lang="kr">
  <head>
    <link
      rel="shortcut icon"
      href="https://assets.nflxext.com/ffe/siteui/common/icons/nficon2016.ico"
    />
    <title>Home - My first website</title>
    <meta name="description" content="This is my website" />
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>Hello!</h1>
    <a href="http://google.com" target="_blank">Go to Google</a>
    <img src="img/logo.png" />
    <p>lalalallalal</p>
    <pre>hello! a, a</pre>
    <p>
      Ashok's joke made me <abbr title="Laugh Out Loud">LOL</abbr> big time.
    </p>
    <cite>Hello</cite>
    <code>funny</code>
    <mark>highlight</mark>
    <p>I like to live in <mark>South Korea</mark></p>
    <p>I like to live in <strong>South Korea</strong></p>
    <p>I like to live in <b>South Korea</b></p>
    <p>I like to live in <sup>South Korea</sup></p>
    <!--sup 태그는 2의 5제곱 같이 표현해줄 때 유용하다.-->
    <p>2<sup>5</sup></p>
  </body>
</html>
<!--p 태그 : 길이가 긴 태그에 사용함, 블록 태그임-->
