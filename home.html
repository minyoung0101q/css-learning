<!DOCTYPE html>
<html lang="kr">
  <head>
    <link
      rel="shortcut icon"
      sizes="16x16 32x32 64x64"
      href="https://nomadcoders.co/m.png"
    />
    <title>Home - My first website</title>
  </head>
  <body>
    <form>
      <label for="profile">Profile Photo</label>
      <input id="profile" type="file" accept=".pdf, .png" />

      <label for="first-name">First Name</label>
      <input id="first-name" required placeholder="Name" type="text" />

      <input required placeholder="Last Name" type="text" />
      <input required placeholder="Username" type="text" />
      <input required placeholder="Password" minlength="10" type="password" />
      <input type="submit" value="create account" />
    </form>
  </body>
</html>
<!--
  form tag를 더 괜찮게 만들어줄 label 태그 사용하기
  label 태그는 form에 질문을 추가할 수 있음
-->
<!--
  label은 input과 함께여야 작동된다.
  label은 for
  input은 id
-->
<!--
  first-name => 이렇게 공백없이 - 하이픈을 줘서 입력하기
-->
