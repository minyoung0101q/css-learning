<!--
  git은 지속적으로 추적하면서 변경 내역을 관리해주고, github에는 그 변경내역을 업로드한다.
  git은 파일의 변경내역을 계속해서 추적해주는 version control system이다.
  github는 파일 내역과 파일들을 올려주는 공간이다.
-->
<!--
  운영체제에 맞게 git을 다운로드 했으면 이제 github 사이트로 접속해야 한다.
  github는 이해하기 쉽다.
  - repository는 자신의 코드가 살고 있는 곳
    -> 코드의 변경내역과 그 히스토리를 갖고 있는 폴더
  - commit은 기본적으로 시점(pointing time)
  ex)이제 이 파일의 버전을 저장하고 싶어. 라고 말하는 시점
  ex) 커밋이 255개가 있다면, 프로젝트를 255개의 버전으로 저장했다는 의미이다.
-->
<!--
  repository 이름은 공백없이 소문자로 시작해야 한다.
  ex) kokoa-clone-2020
-->
