<!--
  #3.9 Inline Block 처음부터 진행
-->
<!--
  display: block; => 높이와 넓이가 있고, 옆에 요소가 올 수 없음
  display: inline; => 높이와 넓이가 없고, 옆에 요소가 올 수 있음
  display: inline-block; => block인데 === 즉 높이와 넓이가 있는데 옆에 요소가 올 수 있음
  하지만, display: inline-block 에는 문제가 있다.
  위 코드를 실행시켰을 때 요소 사이에 알 수 없는 틈이 생긴다. 요소 검사에서도 알 수 없다.
  inline-block의 또 다른 단점은 정해진 형식이 없다는 것이다.
  이 부분은 다음 커밋에서 살펴볼 것
-->
