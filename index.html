<!--
    아이콘을 사용하는 방법은 두 가지가 있다.
    1. 직접 아이콘을 구한다.
    2. 직접 이미지를 만들고 추출하거나 svg 파일을 이용한다.
    svg는 픽셀이 없는 이미지 파일형식이다, 수학으로만 구성된 형식이다.

    여기서 니콜라쓰가 많이 쓰는 2가지를 소개해준다..
    하나는 Heroicons라구 한당 -> https://heroicons.com/
    heroicons는 무료이다.

    또 다른 하나는 가장 유명한 fontawesome이다.
    fontawesome은 아주 어썸한 포트들이 모여있당ㅎㅎ
    니코쌤은 font awesome 사이트 이것을 모든 곳에서 쓰고 있다고 한다.

    fontawesome은 예전에는 무료였지만, 지금은 heroicons와는 다르게 일부는 유료 일부는 무료이다.
    그래서 code kit라는 걸 줘서 유료 결제를 하면 새로운 기능들도 사용은 가능하다, 그래서 개인의 이메일을 요구하는 것이당.
    우리는 코코아 ui 구현에서 무료 아이콘만 쓸 것이기 때문에 유료 결제를 하지 않고 code kit를 사용하면 된다.
    
-->
